<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
    
</head>
<body>
    <fieldset class="fieldset">
        <h3>Login</h3>
       <label  for=""  >Username:</label>
        <input type="text" minlength="4" maxlength = "10" name="firstName" id="firstName" placeholder="your name.." title="minimum 4 and maximum 10 character" required><br><br>

        <label for=""  >Email:</label>
        <input  type="email" name="email" id="email" placeholder="email.."><br><br>

        <label for=""  >Password:</label>
        <input  type="password" name="pass" id="pass" placeholder="pass......" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include 1 uppercase character,1 lowercase character,and 1 number." required><br><br>

        <button class="sign">Login</button>

        
    </fieldset>
    
   
</body>
</html>
